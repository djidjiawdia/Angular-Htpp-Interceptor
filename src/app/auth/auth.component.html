<div class="container">
    
    <h1 class="border">Sprint1 US1 connexion</h1>
    
    <div class="">
        <form class="form" (ngSubmit)="onLogin(f.value)" #f="ngForm">
            <div class="form-group row">
                <label class="col-sm-2" for="email">Login</label>
                <div class="col-sm-8">
                    <input 
                        class="form-control"
                        type="email"
                        name="email"
                        id="email"
                        ngModel
                    >
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2" for="password">Mot de passe</label>
                <div class="col-sm-8">
                    <input 
                        class="form-control"
                        type="password"
                        name="password"
                        id="password"
                        ngModel
                    >
                </div>
            </div>
    
            <button type="submit" class="btn btn-outline-secondary">Connexion</button>
        </form>
    </div>

</div>
